<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header style="height: 10px;">
        
        <img src="../img/menuBar.png" onclick="w3_open()" alt="menuBar" class="menuBar dropbtn" style="width:70px; height:70px;">

        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none; margin-top: -120px;" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
            <a onclick="directPages('')" class="w3-bar-item w3-button">Home</a>
            <a onclick="directPages('about')" class="w3-bar-item w3-button">About</a>
            <a onclick="window.location.href = 'mailto:nikolaikim27@google.com'" class="w3-bar-item w3-button">Contact</a>
        </div>
        
        <button id="loginBtn" onclick="clickLoginBtn()">Login</button>
        <div id="userId" onclick="clickProfile()"></div>
    </header>
    <hr id="hrAfterHeader">

    <center>
        <h1 id="header">Charts</h1><hr>

        <div style="display: flex; padding: 10px; justify-content: center;">
            <p style="margin-right: 10vh;">The most viewed occupations</p>
            <p style="margin-left: 27vh;">The most commented occupations</p>
        </div>

        <div style="display: flex; padding: 10px; justify-content: center;">
            <div style="overflow-y: auto; height: 70vh; min-width: 40%; flex: 0; background-color: rgb(175, 236, 255); padding: 10px; margin-right: 30px; border-radius: 5px;">
                <table id="mostViewedOccuaptions"></table>
            </div>
            <div style="overflow-y: auto; height: 70vh; min-width: 40%; flex: 0; background-color: rgb(175, 236, 255); padding: 10px; margin-left: 30px; border-radius: 5px;">
                <table id="mostCommentedOccuaptions"></table>
            </div>
        </div>
    </center>

    <div class="form-popup" id="myForm">
        <h2>Your Profile</h2>
        <h4 id="userAccountId"></h4>
        <button class="btn" onclick="logoutBtn()">Log out</button>
    </div>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chart.js"></script>
<script src="/js/sub/menuBar.js"></script>
<script src="/js/sub/loginBtn.js"></script>
</html>
