<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COYO Register</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <p id="logo" onclick="directToHome()">COYO</p>
    </header>
    <hr id="hrAfterHeader">

    <center id="registerContainer">
        <h1 id="header">Register</h1>
        <label>ID</label><br>
        <input type="text" placeholder="ID" id="registerID"><br><br>
        <label for="">PW</label><br>
        <input type="password" placeholder="Password" id="registerPw"><br><br>
        <label for="">PW Check</label><br>
        <input type="password" placeholder="Password Again" id="registerPwAgain"><br><br>
        <button onclick="clickRegister()">Register</button><br>
    </center>

</body>
<script src="/js/register.js"></script>
</html>
