<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment on your occupation</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <p id="logo">COYO</p>

        <button data-toggle="modal" id="loginBtn" onclick="clickLoginBtn()">Login</button>

        <div id="userId"></div>

    </header>
    <hr id="hrAfterHeader">

    <!-- CONTENT -->
    <center>
        <h1 id="header">Comment on your occupation</h1>
        <div id="app-4">
            <input type="text" id="userInput" v-model="searchQuery" placeholder="Search here"><hr>
            <div id="divScroll">
                <a v-for="occupation in resultQuery" onclick="directPage(this.innerText)">
                    {{ occupation[0] }} <hr>
                </a>
            </div>
        </div>
        <hr>
    </center>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>
<script src="/js/controller/indexController.js"></script>
</html>
