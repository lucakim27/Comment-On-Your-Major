<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment on your occupation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <p id="logo">COYO</p>
        <button onclick="openForm()" id="loginBtn">Login</button>
        <button onclick="openRegisterForm()" id="registerBtn">Register</button>
        <button id="homeBtn" onClick="window.location.reload()" disabled>Home</button>
    </header><hr id="hrAfterHeader">
    <center>
        <h1 id="header">Comment on your occupation</h1>
        <input type="text" id="userInput">
        <button onclick="searchOccupation()" id="searchBtn">Search</button><hr>
        <div id="output"></div>
    </center>

    <!-- LOGIN POPUP -->
    <div class="form-popup" id="myForm1">
        <form class="form-container">
          <h1>Login</h1>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="email@example.com" name="email" minlength="5" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" minlength="5" required>
          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <!-- REGISTER POPUP -->
    <div class="form-popup" id="myForm2">
        <form class="form-container">
          <h1>Register</h1>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="email@example.com" name="email" minlength="5" required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" minlength="5" required>
          <label for="psw"><b>Password Check</b></label>
          <input type="passwordCheck" placeholder="Enter Password Again" minlength="5" name="pswCheck" required>
          <!-- <button type="submit" class="btn">Register</button> -->
          <button class="btn" onclick="register()">Register</button>
          <button type="button" class="btn cancel" onclick="closeRegisterForm()">Close</button>
        </form>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/index.js"></script>
</html>
