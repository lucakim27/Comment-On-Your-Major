<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment on your occupation!</title>
    <style>
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgb(0, 27, 63);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Search your occupation here!</h1>
        <input type="text" id="userInput">
        <button onclick="searchOccupation()">Search</button>
        <hr>
        <div id="output"></div>
    </center>
    <footer>nikolaikim27@gmail.com</footer>
</body>
<script>
    const occupationArray = ["software engineer", "software developer", "programmer"]

    function searchOccupation() {
        const userInput = document.getElementById("userInput")
        const output = document.getElementById("output")
        displayOccupation(userInput, output)
    }

    function displayOccupation(userInput, output) {
        output.innerHTML = ''
        for (var i=0; i < occupationArray.length; i++) {
            if (occupationArray[i].toLowerCase().includes(userInput.value.toLowerCase()) == true) {
                output.innerHTML += `<a href="" onclick="">${occupationArray[i]}</a><hr>`
            }
        }
    }
</script>
</html>
