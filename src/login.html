<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COYO Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>

    <header>
        <p id="logo" onclick="directToHome()">COYO</p>
    </header>
    <hr id="hrAfterHeader">

    <center id="loginContainer">
        <h1 id="header">Login</h1>
        <input type="text" placeholder="Enter your ID" id="loginID"><br><br>
        <input type="password" placeholder="Enter your Password" id="loginPw"><br><br>
        <button onclick="clickLogin()">Login</button><br>
        <p>Register <a href="/register">here</a>!</p>
    </center>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/login.js"></script>
</html>
